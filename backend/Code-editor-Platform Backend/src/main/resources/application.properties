spring.application.name=spring-data-jpa-ex
spring.datasource.url = jdbc:postgresql://localhost:5432/codeeditor1
spring.datasource.username = postgres
spring.datasource.password=root1234
string.datasource.drive-class-name= org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================
# Kafka Producer Config
# ========================

spring.kafka.bootstrap-servers=localhost:9092

# Producer serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Optional: enable idempotence for safer delivery
spring.kafka.producer.properties.enable.idempotence=true

# ========================
# App-specific settings
# ========================
app.topic=batchexec

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG
